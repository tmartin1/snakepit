<!DOCTYPE html>
<html charset="utf-8">

  <head>
    <title>BeerDB</title>
    <script src="app.js"></script>
  </head>

  <body>
    <h1>Interface and API for a database of beer!</h1>

    <h3>Search for a beer in the database:</h3>
    <input type="text" name="name" value="">

    <h3>Add a new beer to the database:</h3>
    <label for="name">Name:</label>
    <input id="name" type="text" name="name" value="">
    <br>

    <label for="brewer">Brewer:</label>
    <input id="brewer" type="text" name="name" value="">
    <br>

    <label for="abv">ABV:</label>
    <input id="abv" type="number" name="name" value="">
    <br>

    <label for="malt">Malt:</label>
    <input id="malt" type="text" name="name" value="">
    <br>

    <label for="hops">Hops:</label>
    <input id="hops" type="text" name="name" value="">
    <br>

    <label for="note">Note:</label>
    <input id="note" type="text" name="name" value="">
    <br>
    <br>
    <button type="button" name="button" onClick="addBeer()">Add Beer</button>

  </body>

</html>
